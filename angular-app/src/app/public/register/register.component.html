<header>

    <!-- This div is  intentionally blank. It creates the transparent black overlay over the video which you can modify in the CSS -->
    <div class="overlay"></div>

    <!-- The HTML5 video element that will create the background video on the header -->
    <video playsinline autoplay loop controlslist="noDownload"
        poster="https://cdn.freeletics.com/assets/main/images/video_poster-00c16745b2c6ed7a5a57..png?auto=format%2Ccompress"
        class="CqpHuHal5NTV">
        <source src="https://freeletics-assets.s3.eu-west-1.amazonaws.com/videos/home_page_video_desktop.mp4"
            type="video/mp4">
    </video>

    <!-- The header content -->
    <div class="container h-100">
        <div class="d-flex h-100 text-center align-items-center">
            <div class="w-100 text-white">
                <div class="formLogin">
                    <h1 class="text-center">Registrarse</h1>

                    <form [formGroup]="form" class="form mt-3" (submit)="submit()">
                        <div class="form-group">
                            <input type="text" formControlName="name" class="form-control" placeholder="Nombre">
                        </div>

                        <div class="form-group">
                            <input type="email" formControlName="email" class="form-control" placeholder="Correo">
                        </div>

                        <div class="form-group">
                            <input type="password" formControlName="password" class="form-control"
                                placeholder="ContraseÃ±a (min 6 caracteres)">
                        </div>

                        <div class="form-group">
                            <input type="password" formControlName="password_confirmation" class="form-control"
                                placeholder="Confirmar ContraseÃ±a">
                        </div>

                        <button class="btn btn-lg btn-primary btn-block col-12"
                            [disabled]="!form.valid">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>
